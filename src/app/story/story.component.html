<div class="story-container">
  <div class="page-left">
    <div class="title-left">
      <h1>
        {{localisation}}
      </h1>
    </div>
    <div class="content-text">
      <p>
        {{textDescription}}
      </p>
    </div>

    <div class="option-text">
      <a href="javascript:void(0)" (click)="choice(1)">1 : {{option1}}</a><br>
      <a href="javascript:void(0)" (click)="choice(2)">2 : {{option2}}</a><br>
      <a href="javascript:void(0)" (click)="choice(3)">3 : {{option3}}</a><br>
      <a href="javascript:void(0)" (click)="choice(4)">4 : {{option4}}</a>
    </div>
  </div>

  <div class="page-right">
    <div class="title-right">
      <h1>
        {{localisation}}
      </h1>
    </div>
    <div class="content-img-right">
      <img ngSrc="assets/location/tavern.png" alt="Description de l'image" height="676" width="676">
    </div>
  </div>
</div>
